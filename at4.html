<!DOCTYPE html>
<html>
<head>
<!-- O texto com id "Título" é alterado para "Olá Mundo!" ao clicar no botão de clique aqui -->

</head> 

<body>

 
    <h1 id="titulo">Texto qualquer!</h1>
    <button id="botao">Clique Aqui!!</button>

    <script>

        botao.addEventListener("click", function(){
        
        titulo.innerHTML ="Olá Mundo!";
    });

</script>

</body>

</html>
