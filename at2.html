<!DOCTYPE html>
<html>
<head>

<!-- O <p> com o ID "paragrafo" tem a sua cor alterada ao clicar no texto, pois tem a função de 'click' que 
    altera a cor do texto para verde-->
    
</head> 

<body>

<p id="paragrafo">Clique neste parágrafo e ele trocara a cor para verde. Experimente!!</p>

<script> 
    
    document.getElementById('paragrafo').addEventListener('click', function(){
    
        this.style.color ='green';

});

</script>
     
</body>

</html>
