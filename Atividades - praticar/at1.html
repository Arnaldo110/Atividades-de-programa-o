<!DOCTYPE html>
<html>
<head>

<!-- O texto com ID mágica é alterado ao clicar no botão que tem a função de alterar o texto HTML
  para: A mágica Continua!

-->

</head> 

<body>

    <h1 id="magica">  A mágica do JavaScript</h1>

    <button onclick="minhamagica()" > Clique aqui! </button>

    <script> function minhamagica() 
        { 
        document.getElementById("magica").innerHTML = "A mágica Continua!";
      }
    
    </script>
    
</body>
</html>
