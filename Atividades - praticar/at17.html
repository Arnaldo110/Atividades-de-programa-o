<h1> Por favor digite o nome de 5 pessoas!!</h1>

    <form>
        <label for="PrimeiroNome"> Nome da Primeira pessoa: </label><br>
        <input type="text" id="PrimeiroNome" > <br> <br>

        <label for="SegundoNome"> Nome da segunda pessoa</label><br>
        <input type="text" id="SegundoNome"><br><br>
        
        <label for="TerceiroNome">Nome da terceira pessoa</label><br>
        <input type="text" id="TerceiroNome" ><br><br>
      
        <label for="QuartoNome">Nome da Quarta pessoa</label> <br>
        <input type="text" id="QuartoNome"  ><br><br>

        <label for="QuintoNome">Nome da Quarta pessoa</label> <br>
        <input type="text" id="QuintoNome"  ><br><br>
        
        </form>
        <button onclick="inverterNomes()">Inverter Nomes </button>  

<div id="resultado"> </div>

<script>

    function inverterNomes(){

        var primeiraPessoa = document.getElementById('PrimeiroNome').value;
        var segundaPessoa = document.getElementById('SegundoNome').value;
        var terceiraPessoa = document.getElementById('TerceiroNome').value;
        var quartaPessoa = document.getElementById('QuartoNome').value;
        var quintaPessoa = document.getElementById('QuintoNome').value;

        var nomes=[primeiraPessoa,segundaPessoa,terceiraPessoa,quartaPessoa,quintaPessoa]
        var nomesInvertidos = nomes.reverse();

        document.getElementById('PrimeiroNome').value = nomesInvertidos[0];
        document.getElementById('SegundoNome').value = nomesInvertidos[1];
        document.getElementById('TerceiroNome').value = nomesInvertidos[2];
        document.getElementById('QuartoNome').value = nomesInvertidos[3];
        document.getElementById('QuintoNome').value = nomesInvertidos[4];
    }

</script>
