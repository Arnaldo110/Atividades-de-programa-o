<!DOCTYPE html>
<html>
<head>
<!-- O código vai adicionar uma nova div a cada clique no botão -->

</head> 

<body>

<h1 id="div"> A div atual é essa</h1>
<button onclick="Adicionardiv()"> Adicionar Div</button>
<script>

    function Adicionardiv(){

        var novaDiv = document.createElement('div');
        novaDiv.textContent = 'Novo Div';
        div.appendChild(novaDiv);

    }
</script>


</body>

</html>
