<!DOCTYPE html>
<html>
<head>


</head> 

<body>

<ul id="lista">
<li> Item 1</li>
<li> Item 2</li>
<li> Item 3</li>

</ul>

<button onclick="AdicionarItem()">Adicionar novo Item a lista </button>


<script>

    function AdicionarItem(){

        var novoItem = document.createElement('li');
        novoItem.textContent = 'Novo Item';
        lista.appendChild(novoItem);
        
    }
</script>


</body>

</html>
