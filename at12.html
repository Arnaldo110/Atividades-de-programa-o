<!DOCTYPE html>

<body>

 <h1>Digite um número, e o mesmo terá o seu valor dobrado</h1>
   <input type="number" id="entrada" > 
   <h3 id="resultado">0</h3> 

<script> 
    function dobro(){
    var entrada = document.getElementById('entrada').value;
    var resultado = document.getElementById('resultado');
    var ValorEntrada = parseInt(entrada);
    var dobro = ValorEntrada * 2;
    resultado.textContent = dobro;
    }

    document.getElementById('entrada').addEventListener('keypress',function(apertarBot){

        if(apertarBot.key == 'Enter'){
            dobro();
        }
    })

</script>




</body>

</html>
